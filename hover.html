<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio hover</title>
</head>
<style>
    div li {
        display: inline-block;
        padding: 10px 20px;
        border: 1px solid;
        border-color: grey;
        border-radius: 3px;
        color: blue;
    }
    
    div:hover {
        cursor: pointer;
        background-color: lightgray;
        font-weight: bold;
        color: blue;
    }
</style>

<body>

    <ul>
        <div style="float: left;">
            <li>...</li>
        </div>
        <div style="float: left;">
            <li>1</li>
        </div>
        <div style="float: left;">
            <li>2</li>
        </div>
        <div style="float: left;">
            <li>3</li>
        </div>
        <div style="float: left;">
            <li>...</li>
        </div>
    </ul>



</body>

</html>
